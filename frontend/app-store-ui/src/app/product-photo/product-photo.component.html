<ngb-carousel #carousel [interval]="1000"
    (slide)="togglePaused()">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image {{i + 1}} description" />
            </div>
    </ng-template>
</ngb-carousel>
