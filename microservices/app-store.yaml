apiVersion: v1
kind: Pod
metadata:
  name: app-store
  labels:
    app: app-store
spec:
  containers:
  - name: app-store
    image: adrian31s/app-store:1.0.0-SNAPSHOT
    imagePullPolicy: Always
    env:
      - name: DB_URL
        valueFrom:
          configMapKeyRef:
            name: services-config
            key: DB_URL
      - name: DB_PASSWORD
        valueFrom:
          configMapKeyRef:
            name: services-config
            key: DB_PASSWORD
      - name: DB_USER
        valueFrom:
          configMapKeyRef:
            name: services-config
            key: DB_USER
      - name: HIBERNATE_GENERATION
        valueFrom:
          configMapKeyRef:
            name: services-config
            key: HIBERNATE_GENERATION                      
    ports:
    - containerPort: 8080  
---
apiVersion: v1
kind: Service
metadata:
  name: app-store
spec:
  selector:
    app: app-store
  ports:
    - protocol: TCP
      port: 80  
      targetPort: 8080  
      nodePort: 30001
  type: NodePort  
